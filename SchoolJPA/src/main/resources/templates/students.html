<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<ul>
    <li th:each="s : ${students}">
        <span th:text="${s.firstName + ' ' + s.lastName}"></span>
    </li>
</ul>
</body>
</html>
